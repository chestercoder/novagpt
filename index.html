<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NovaGPT</title>
    <link rel="icon" href="logo-novagpt.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/10/29/03/20251029032324-FO4CXYLL.js" defer></script>
    
    <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #bp-embedded-webchat {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      min-height: 100vh !important;
      z-index: 9999 !important;
      display: block !important;
      background: transparent !important;
    }

    #bp-embedded-webchat * {
      box-sizing: border-box !important;
      height: 100% !important;
      min-height: 100% !important;
      max-height: 100% !important;
    }

    #bp-embedded-webchat iframe {
      width: 100% !important;
      height: 100vh !important;
      min-height: 100vh !important;
      border: 0 !important;
      display: block !important;
    }

    .bpw-webchat, .bpw-embedded, .bpw-root {
      width: 100% !important;
      height: 100% !important;
      min-height: 100% !important;
    }
  </style>
</head>
<body>
    <div id="bp-embedded-webchat"></div>
</body>
</html>
